    <script type="text/javascript">
function doc_keyDown(e) {
 if (e.key === "`") {document.getElementById("input_textarea").value += "=";}
 if (e.key === "1") {document.getElementById("input_textarea").value += "№";}
 if (e.key === "2") {document.getElementById("input_textarea").value += "-";}

 if (e.key === "7") {document.getElementById("input_textarea").value += "_";}
 if (e.key === "8") {document.getElementById("input_textarea").value += ";";}
 if (e.key === "9") {document.getElementById("input_textarea").value += "%";}
 if (e.key === "0") {document.getElementById("input_textarea").value += "?";}
 if (e.key === "-") {document.getElementById("input_textarea").value += "е";}
 if (e.key === "=") {document.getElementById("input_textarea").value += "щ";}
 if (e.key === "~") {document.getElementById("input_textarea").value += "+";}
 if (e.key === "!") {document.getElementById("input_textarea").value += "1";}
 if (e.key === "@") {document.getElementById("input_textarea").value += "2";}
 if (e.key === "#") {document.getElementById("input_textarea").value += "3";}
 if (e.key === "$") {document.getElementById("input_textarea").value += "4";}
 if (e.key === "%") {document.getElementById("input_textarea").value += "5";}
 if (e.key === "^") {document.getElementById("input_textarea").value += "6";}
 if (e.key === "&") {document.getElementById("input_textarea").value += "7";}
 if (e.key === "*") {document.getElementById("input_textarea").value += "8";}
 if (e.key === "(") {document.getElementById("input_textarea").value += "9";}
 if (e.key === ")") {document.getElementById("input_textarea").value += "0";}
 if (e.key === "_") {document.getElementById("input_textarea").value += "Е";}
 if (e.key === "+") {document.getElementById("input_textarea").value += "Щ";}
 if (e.key === "q") {document.getElementById("input_textarea").value += "ф";}
 if (e.key === "w") {document.getElementById("input_textarea").value += "ц";}
 if (e.key === "e") {document.getElementById("input_textarea").value += "у";}
 if (e.key === "r") {document.getElementById("input_textarea").value += "ж";}
 if (e.key === "t") {document.getElementById("input_textarea").value += "э";}

 if (e.key === "p") {document.getElementById("input_textarea").value += "з";}
 if (e.key === "[") {document.getElementById("input_textarea").value += "к";}
 if (e.key === "]") {document.getElementById("input_textarea").value += "ъ";}
 if (event.keyCode == 92) {document.getElementById("input_textarea").value += "\u005c";}
 if (e.key === "Q") {document.getElementById("input_textarea").value += "Ф";}
 if (e.key === "W") {document.getElementById("input_textarea").value += "Ц";}
 if (e.key === "E") {document.getElementById("input_textarea").value += "У";}
 if (e.key === "R") {document.getElementById("input_textarea").value += "Ж";}

 if (e.key === "U") {document.getElementById("input_textarea").value += "Г";}
 if (e.key === "I") {document.getElementById("input_textarea").value += "Ш";}
 if (e.key === "O") {document.getElementById("input_textarea").value += "Ү";}
 if (e.key === "P") {document.getElementById("input_textarea").value += "З";}
 if (e.key === "{") {document.getElementById("input_textarea").value += "К";}
 if (e.key === "}") {document.getElementById("input_textarea").value += "Ъ";}
 if (e.key === "|") {document.getElementById("input_textarea").value += "|";}
 if (e.key === "a") {document.getElementById("input_textarea").value += "й";}
 if (e.key === "s") {document.getElementById("input_textarea").value += "ы";}
 if (e.key === "d") {document.getElementById("input_textarea").value += "б";}

 if (e.key === ";") {document.getElementById("input_textarea").value += "д";}
 if (e.key === "'") {document.getElementById("input_textarea").value += "п";}
 if (e.key === "A") {document.getElementById("input_textarea").value += "Й";}
 if (e.key === "S") {document.getElementById("input_textarea").value += "Ы";}
 if (e.key === "D") {document.getElementById("input_textarea").value += "Б";}

 if (e.key === "z") {document.getElementById("input_textarea").value += "я";}
 if (e.key === "x") {document.getElementById("input_textarea").value += "ч";}
 if (e.key === "c") {document.getElementById("input_textarea").value += "ё";}
 if (e.key === "v") {document.getElementById("input_textarea").value += "с";}
 if (e.key === "b") {document.getElementById("input_textarea").value += "м";}
 if (e.key === "n") {document.getElementById("input_textarea").value += "и";}

 if (e.key === "M") {document.getElementById("input_textarea").value += "Т";}
 if (e.key === "<") {document.getElementById("input_textarea").value += "Ь";}
 if (e.key === ">") {document.getElementById("input_textarea").value += "В";}
 if (e.key === "?") {document.getElementById("input_textarea").value += "Ю";}
 if (e.key === " ") {document.getElementById("input_textarea").value += " ";}
 if (event.keyCode == 13) {document.getElementById("input_textarea").value += "\r\n";}
return false;
}
document.addEventListener(doc_keyDown, false);

function copytext() {
  var copyText = document.getElementById("input_textarea");
  copyText.select();
  copyText.setSelectionRange(0, 99999)
  document.execCommand("copy");
}
       
    </script>

}

<script>
